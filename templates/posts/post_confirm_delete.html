{% extends 'base.html' %}
{% block content %}
<h1>Өтүнмөнү өчүрүү {{ post.title }}</h1>
<form action="{% url 'post-delete' post.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Өчүрүү</button>
</form> 
<a href="{% url 'post-update' post.id %}">
    <button type="submit">Жаңылоо</button>

{% endblock %}
