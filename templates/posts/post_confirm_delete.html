{% extends 'base.html' %}
{% block content %}
<h1>Удаленте посьа {{ post.title }}</h1>
<form action="{% url 'post-delete' post.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Удалить пост</button>
</form>
<a href="{% url 'post-update' post.id %}">
    <button type="submit">Обновить запись</button>

{% endblock %}
