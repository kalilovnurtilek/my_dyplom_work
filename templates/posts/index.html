    <p class="card-text">{{ post.content|truncatewords:10 }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <p><a href="{{ post.pdf_file.url }}">Открыть PDF</a></p>
    <embed src="{{ post.pdf_file.url }}" type="application/pdf" width="100%" height="400px" />
  </ul>

</div>
