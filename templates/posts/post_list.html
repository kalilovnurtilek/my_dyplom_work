{% extends 'base.html' %}

{% block content %}
  <h2>Список постов</h2>
  {% for post in posts %}
    <div>
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <tr>
        <td>{{ forloop.counter }}</td>
        <td><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></td>
        <td>{{ post.created }}</td>
        <td class="table-active">{{ post.owner }}</td>
      </tr>
    </div>
  {% empty %}
    <p>Нет постов.</p>
  {% endfor %}
{% endblock %}
