{% extends 'base.html' %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="h4 mb-4 text-center">Сырсөздү кайра коюу</h2>
                    
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">
                                Электрондук почта
                                {% if form.email.field.required %}
                                <span class="text-danger">*</span>
                                {% endif %}
                            </label>
                            
                            <input type="email" 
                                   name="{{ form.email.name }}" 
                                   class="form-control {% if form.email.errors %}is-invalid{% endif %}" 
                                   id="{{ form.email.id_for_label }}"
                                   value="{{ form.email.value|default:'' }}"
                                   required>
                            
                            {% if form.email.errors %}
                            <div class="invalid-feedback">
                                {% for error in form.email.errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                            {% endif %}
                            
                            <div class="form-text">Каттоо учурунда көрсөткөн электрондук почтаңызды киргизиңиз</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-envelope me-2"></i>Көрсөтмөлөрдү жөнөтүү
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Кирүүгө кайтуу
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.5rem;
    }
    .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    .btn-primary {
        transition: all 0.2s ease;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
    }
</style>

<script>
// Валидация формы перед отправкой
document.addEventListener('DOMContentLoaded', function() {
    const forms = document.querySelectorAll('.needs-validation');
    
    Array.prototype.slice.call(forms).forEach(function(form) {
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            form.classList.add('was-validated');
        }, false);
    });
});
</script>

{% endblock %}
