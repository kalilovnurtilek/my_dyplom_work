{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6 text-center">
            <!-- Карточка с сообщением -->
            <div class="card shadow-lg border-success">
                <div class="card-body p-5">
                    <!-- Иконка успеха -->
                    <div class="mb-4 text-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>
                    
                    <!-- Заголовок и текст -->
                    <h1 class="h3 mb-3">Пароль успешно изменен!</h1>
                    <p class="text-muted mb-4">Теперь вы можете войти в систему с новым паролем.</p>
                    
                    <!-- Основная кнопка -->
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-success btn-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right me-2" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                            </svg>
                            Войти в систему
                        </a>
                    </div>
                    
                    <!-- Дополнительные ссылки -->
                    <div class="mt-4">
                        <p class="small text-muted">Вернуться на <a href="/" class="text-decoration-none">главную страницу</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 1rem;
        border-width: 2px;
    }
    .btn-success {
        transition: all 0.2s ease;
    }
    .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(25, 135, 84, 0.2);
    }
    .text-success {
        color: #198754 !important;
    }
    .border-success {
        border-color: #198754 !important;
    }
</style>
{% endblock %}
